<body>
<div class="page-content">

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="post-title">
            <h2>{{ file.page.title }}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="meta">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="post-author">
            {{ file.page.author }}
          </div>
          <br>
          <div class = "post-body">
            {{ file.page.content | safe }}
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
