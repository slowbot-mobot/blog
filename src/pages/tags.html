{% extends 'page.html' %}

{% block content %}
<div class="content-wrap">
  <div class="container clearfix">
    <div id="posts" class="clearfix">
      <ul class="list-unstyled">
      {% for tag in site.tags %}
      <li><a href='/tagged.html?{{tag}}'>{{ tag }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
