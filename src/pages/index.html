{% extends 'page.html' %}

{% block content %}
<div class="content-wrap">
  <div class="container">
    <div class="row">
      <nav class="col-md-3">
        <div class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
          <a href="tags.html">Search by tags</a>       
        <div>
      </nav>

      <div id="posts" class="col-md-9 clearfix">
        {% for post in site.posts %}
          <div class="entry clearfix">
            <div class="entry-content">
              <h3><a href="{{ post.permalink }}">{{ post.title }}</a></h3>
              <div class="meta">
                <div>Published on: {{ post.published_on }}</div>
                {{ post.summary|safe }}
                <a class="more-link" href="{{ post.permalink }}">Continue reading this article</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
