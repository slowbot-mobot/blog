{% extends 'page.html' %}
{% block content %}
{% for post in site.posts %}
  <article>
    <h2>{{ post.title }}</h2>
    <div class="meta">
      <div><author>{{ post.author }}</author></div>
      {{ post.idiot }}
    </div>
    <hr>
    <div class="content">
      {{ post.content | safe }}
    </div>
  </article>
{% endfor %}
{% endblock %}
