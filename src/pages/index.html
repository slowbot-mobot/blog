{% extends 'page.html' %}

{% block menu %}
<li><a href="/blog.html">Blog</a></li>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% for post in site.posts %}
        <article>
          <h2><a href = "{{post.permalink}}">{{ post.title | safe }}</a></h2>
          <div class="meta">
            <div><author>{{ post.author }}</author></div>
            <div><date>{{ post.date_string | dateTranslate }}</date></div>
          </div>
          <hr>
          <div class="content">
            {{ post.summary | safe }}
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
